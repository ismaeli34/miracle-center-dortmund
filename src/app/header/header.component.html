<header class="s-header">
  <div class="header-logo">
    <a class="site-logo" routerLink="/">
      <img src="church_512.png" alt="Homepage" class="logo-icon">
      <span class="logo-box">
        <span class="logo-title">Miracle Center Church International e.V</span>
        <span class="logo-subtitle">Dortmund, Germany</span>
      </span>
    </a>
  </div>

  <nav class="header-nav-wrap" [class.is-open]="isMenuOpen">
    <ul class="header-nav">
      <li [class.current]="isActive('/')"><a routerLink="/" title="Home">Home</a></li>
<!--      <li [class.current]="isActive('/about')"><a routerLink="/about" title="About">About</a></li>-->
      <li
        class="has-submenu"
        [class.current]="isActive('/about')"
        (mouseenter)="showAboutMenu = true"
        (mouseleave)="showAboutMenu = false"
      >
        <a routerLink="/about" title="About">About</a>
        <ul class="about-submenu" [class.is-visible]="showAboutMenu">
          <li><a routerLink="/about">About Us</a></li>
          <li><a routerLink="/about/faith-statement">Faith Statement</a></li>
          <li><a routerLink="/about/history">History</a></li>
          <li><a routerLink="/about/church-staff">Church Staff</a></li>
          <li><a routerLink="/about/supporting">Supporting MCCI</a></li>
        </ul>
      </li>

      <li [class.current]="isActive('/events')"><a routerLink="/events" title="Services">Events</a></li>
      <li [class.current]="isActive('/donation')"><a routerLink="/donation" title="Support us">Support us</a></li>
      <li [class.current]="isActive('/contact')"><a routerLink="/contact" title="Contact us">Contact</a></li>
    </ul>
  </nav>

  <a class="header-menu-toggle" (click)="toggleMenu()"><span>Menu</span></a>
</header>
